<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mis Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/citas.css" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#ae34aa;">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Consulta Médica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="medicos.html">Médicos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="citas.html">Mis Citas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Formulario agendar cita en card -->
    <div class="card-agendar shadow-sm">
        <h4 class="mb-4 text-center">Agendar nueva cita</h4>
        <form id="form-cita" class="row g-3">
            <div class="col-md-4">
                <label for="medicoInput" class="form-label">Nombre del médico</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="text" class="form-control" id="medicoInput" placeholder="Nombre del médico" required />
                </div>
            </div>
            <div class="col-md-4">
                <label for="especialidadInput" class="form-label">Especialidad</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-clipboard2-pulse-fill"></i></span>
                    <input type="text" class="form-control" id="especialidadInput" placeholder="Especialidad" />
                </div>
            </div>
            <div class="col-md-4">
                <label for="fechaInput" class="form-label">Fecha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-calendar-date-fill"></i></span>
                    <input type="date" class="form-control" id="fechaInput" placeholder="Fecha" required />
                </div>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="submit" id="btn-agendar" class="btn">Agendar</button>
            </div>
        </form>
    </div>

    <!-- Tabla de citas -->
    <div class="container-citas">
        <h4>Mis Citas</h4>
        <table class="table table-striped mt-3 shadow-sm">
            <thead>
                <tr>
                    <th>Médico</th>
                    <th>Especialidad</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="lista-citas">
                <!-- Aquí van las citas -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3 text-muted">
        <hr />
        <p>© 2025 Consulta Médica Online</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            const STORAGE_KEY = 'misCitas';
            let citas = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

            function getParameterByName(name) {
                const url = window.location.href;
                name = name.replace(/[\[\]]/g, '\\$&');
                const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
                const results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';
                return decodeURIComponent(results[2].replace(/\+/g, ' '));
            }

            const medicoParam = getParameterByName('medico');
            const especialidadParam = getParameterByName('especialidad');
            if (medicoParam) {
                $('#medicoInput').val(medicoParam);
            }
            if (especialidadParam) {
                $('#especialidadInput').val(especialidadParam);
            }

            function renderCitas() {
                const lista = $('#lista-citas');
                lista.empty();

                if (citas.length === 0) {
                    lista.append('<tr><td colspan="4" class="text-center">No tienes citas agendadas.</td></tr>');
                    return;
                }

                citas.forEach((cita, index) => {
                    const fila = `
                    <tr>
                        <td>${cita.medico}</td>
                        <td>${cita.especialidad}</td>
                        <td>${cita.fecha}</td>
                        <td>
                            <button class="btn btn-sm btn-cancelar" data-index="${index}">Cancelar</button>
                        </td>
                    </tr>
                    `;
                    lista.append(fila);
                });
            }

            renderCitas();

            $('#form-cita').submit(function (e) {
                e.preventDefault();

                const nuevaCita = {
                    medico: $('#medicoInput').val().trim(),
                    especialidad: $('#especialidadInput').val().trim(),
                    fecha: $('#fechaInput').val()
                };

                if (!nuevaCita.medico || !nuevaCita.fecha) {
                    alert('Por favor, completa el nombre del médico y la fecha.');
                    return;
                }

                citas.push(nuevaCita);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(citas));
                renderCitas();
                $('#fechaInput').val('');
                $('#especialidadInput').val('');
            });

            $('#lista-citas').on('click', '.btn-cancelar', function () {
                const index = $(this).data('index');
                if (confirm('¿Estás seguro de cancelar esta cita?')) {
                    citas.splice(index, 1);
                    localStorage.setItem(STORAGE_KEY, JSON.stringify(citas));
                    renderCitas();
                }
            });
        });
    </script>
</body>

</html>
