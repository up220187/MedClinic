<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Consulta Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --rosa-principal: #cf3476;
      --rosa-claro: #f5c0cf;
      --rosa-oscuro: #86294e;
    }

    body {
      background: linear-gradient(to right, #fff0f5, #ffe4ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--rosa-oscuro);
    }

    .navbar {
      background: linear-gradient(135deg, #cf3476, #f5c0cf);
      box-shadow: 0 4px 12px rgba(207, 52, 118, 0.3);
    }

    .navbar-brand {
      font-weight: bold;
      color: white;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .hero {
      background: white;
      padding: 4rem;
      border-radius: 1.5rem;
      margin: 3rem auto;
      text-align: center;
      max-width: 800px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .hero h1 {
      color: var(--rosa-principal);
      font-weight: 700;
    }

    .hero h2 {
      color: var(--rosa-oscuro);
      margin-bottom: 1rem;
    }

    .hero p {
      color: #444;
    }

    .feature-icons a {
      display: inline-block;
      margin: 1rem;
      padding: 1rem;
      text-align: center;
      background-color: #fff;
      border: 2px solid var(--rosa-claro);
      border-radius: 1rem;
      color: var(--rosa-oscuro);
      text-decoration: none;
      transition: all 0.3s;
      width: 150px;
    }

    .feature-icons a:hover {
      background-color: var(--rosa-claro);
      transform: translateY(-5px);
    }

    footer {
      background-color: #fce4ec;
      padding: 20px 0;
      text-align: center;
      color: var(--rosa-oscuro);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-stethoscope"></i> Consulta Médica</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="medicos.html">Médicos</a></li>
          <li class="nav-item"><a class="nav-link" href="citas.html">Citas</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
          <li class="nav-item"><a class="nav-link" href="registro.html">Registro</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <div class="container">
    <div class="hero">
      <h1>MedCare</h1>
      <h2>¡Bienvenida/o al sistema de citas médicas!</h2>
      <p>Agenda tus citas, encuentra especialistas y cuida tu salud con nosotros.</p>
      <div class="feature-icons">
        <a href="login.html"><i class="fas fa-user-md fa-2x"></i><br>Iniciar Sesión</a>
        <a href="registro.html"><i class="fas fa-calendar-plus fa-2x"></i><br>Registro</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 Consulta Médica. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
