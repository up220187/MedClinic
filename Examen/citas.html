<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Citas - Consulta Médica</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --rosa-principal: #cf3476;
      --rosa-claro: #f5c0cf;
      --rosa-oscuro: #86294e;
    }

    body {
      background: linear-gradient(to right, #fff0f5, #ffe4ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background: linear-gradient(135deg, #cf3476, #f5c0cf);
      box-shadow: 0 4px 12px rgba(207, 52, 118, 0.3);
    }

    .navbar-brand {
      font-weight: bold;
      color: white;
    }

    .nav-link {
      color: white !important;
      font-weight: 500;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    .section-title {
      color: var(--rosa-oscuro);
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: 2rem auto;
    }

    label {
      color: var(--rosa-oscuro);
    }

    .btn-rosado {
      background: linear-gradient(135deg, #cf3476, #f5c0cf);
      color: white;
      border: none;
      border-radius: 8px;
    }

    .btn-rosado:hover {
      background-color: #cf3476;
    }

    footer {
      background-color: #fce4ec;
      padding: 20px 0;
      text-align: center;
      color: var(--rosa-oscuro);
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html"><i class="fas fa-stethoscope"></i> Consulta Médica</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="medicos.html">Médicos</a></li>
          <li class="nav-item"><a class="nav-link active" href="citas.html">Citas</a></li>
          <li class="nav-item"><a class="nav-link" href="logout.html">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="container">
    <h2 class="section-title"><i class="fas fa-calendar-check"></i> Agendar Cita</h2>
    <div class="form-container">
      <form>
        <div class="mb-3">
          <label for="doctor" class="form-label">Selecciona un médico</label>
          <select class="form-select" id="doctor">
            <option>Dr. Juan Pérez - Cardiología</option>
            <option>Dra. Ana Gómez - Pediatría</option>
            <option>Dr. Carlos López - Dermatología</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="fecha">
        </div>
        <div class="mb-3">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="hora">
        </div>
        <button type="submit" class="btn btn-rosado w-100"><i class="fas fa-check-circle"></i> Confirmar Cita</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>© 2025 Consulta Médica. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
