<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --pink-strong: #cf3476;
            --pink-light: #f5c0cf;
            --pink-dark: #86294e;
            --gradient-bg: linear-gradient(135deg, white, #f5c0cf);
        }

        body {
            background: var(--gradient-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--pink-dark);
        }

        .navbar {
            background-color: var(--pink-dark);
        }

        .navbar-brand,
        .nav-link {
            color: white !important;
        }

        .nav-link.active,
        .nav-link:hover {
            background-color: var(--pink-light);
            color: var(--pink-dark) !important;
            border-radius: 1rem;
            transition: background-color 0.3s;
        }

        .hero-section {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            max-width: 1000px;
        }

        .display-4 {
            color: var(--pink-dark);
            font-weight: 700;
        }

        .btn-outline-purple {
            border-color: var(--pink-dark);
            color: var(--pink-dark);
        }

        .btn-outline-purple:hover {
            background-color: var(--pink-dark);
            color: white;
        }

        .table {
            background: white;
            border: 1px solid var(--pink-light);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .table-light {
            background-color: var(--pink-light) !important;
            color: var(--pink-dark);
        }

        .badge {
            font-size: 0.7rem;
            background-color: var(--pink-strong);
        }

        footer {
            background: var(--pink-dark);
            color: white;
            padding: 1rem 0;
            margin-top: 4rem;
        }

        footer hr {
            border-color: rgba(255,255,255,0.2);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Consulta Médica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="medicos.html">Médicos</a></li>
                    <li class="nav-item"><a class="nav-link" href="citas.html">Citas</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                    <li class="nav-item"><a class="nav-link" href="registro.html"><i class="fas fa-user-plus"></i> Registro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="hero-section text-center">
            <h2 class="display-4 mb-4">Médicos Disponibles</h2>
            <button id="toggle-btn" class="btn btn-outline-purple mb-4">Mostrar/Ocultar lista de médicos</button>

            <div id="medicos-container" style="display: none;">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Nombre</th>
                                <th>Especialidad</th>
                                <th>Horario</th>
                                <th>Días</th>
                                <th>Horas</th>
                                <th>Citas Próximas</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-medicos"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <hr>
            <p>© 2025 Consulta Médica - Tu salud es nuestra prioridad</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#toggle-btn').click(function () {
            $('#medicos-container').toggle();
        });

        // Este es un ejemplo de cómo llenar la tabla, debes reemplazarlo con tu lógica:
        $(document).ready(function() {
            const medicos = [
                { nombre: "Dra. Ana López", especialidad: "Cardiología", horario: "8am - 2pm", dias: "Lun, Mar, Mié", horas: "8am, 9am, 10am", citas: "2 confirmadas" },
                { nombre: "Dr. Juan Pérez", especialidad: "Psicología", horario: "10am - 4pm", dias: "Jue, Vie", horas: "10am, 11am, 12pm", citas: "1 pendiente" }
            ];

            medicos.forEach(m => {
                $('#tabla-medicos').append(`
                    <tr>
                        <td>${m.nombre}</td>
                        <td>${m.especialidad}</td>
                        <td>${m.horario}</td>
                        <td>${m.dias}</td>
                        <td>${m.horas}</td>
                        <td>${m.citas}</td>
                    </tr>
                `);
            });
        });
    </script>
</body>
</html>
