<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Médicos Disponibles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Consulta Médica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="medicos.html">Médicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="citas.html">Mis Citas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contenido -->
    <div class="container mt-4">
        <h2 class="mb-3">Médicos Disponibles</h2>
        <button id="toggle-btn" class="btn btn-outline-primary mb-3">Mostrar/Ocultar listas</button>


        <div id="medicos-container" style="display: none;">
            <table class="table table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody id="tabla-medicos">
                </tbody>
            </table>
        </div>
    </div>
    <!-- Footer -->
    <footer class="text-center mt-5 mb-3 text-muted">
        <hr />
        <p>© 2025 Consulta Médica Online</p>
    </footer>

    <!-- JS-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#toggle-btn').click(function () {
                $('#medicos-container').toggle();
            });

            $.getJSON("js/medicos.json", function (data) {
                const tabla = $("#tabla-medicos");
                data.forEach(medico => {
                    const fila = `<tr>
                    <td>${medico.nombre}</td>
                    <td>${medico.especialidad}</td>
                    <td>${medico.horario}</td>
                </tr>`;
                    tabla.append(fila);
                });
            }).fail(function () {
                alert("No se pudieron cargar los médicos desde el archivo local");
            });

        });
    </script>
</body>

</html>
