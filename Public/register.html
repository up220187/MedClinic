<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Consulta Médica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/register.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Consulta Médica</a>
        </div>
    </nav>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <h3 class="mb-3 text-center">Crear Cuenta</h3>
            <div id="mensaje" class="alert d-none"></div>
            <form id="registroForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com" required>
                </div>
                <div class="mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100" id="btnRegistro">Registrarse</button>
            </form>
            <div class="mt-3 text-center">
                <a href="login.html">¿Ya tienes cuenta? Inicia sesión</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/custom-alerts.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btnRegistro = document.getElementById('btnRegistro');
            const originalText = btnRegistro.innerHTML;
            
            // Mostrar loading
            btnRegistro.innerHTML = '<span class="loading"></span> Registrando...';
            btnRegistro.disabled = true;
            
            const datosUsuario = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                contraseña: document.getElementById('contraseña').value
            };
            
            try {
                const resultado = await registrarUsuario(datosUsuario);
                
                if (resultado.success) {
                    mostrarMensaje('¡Registro exitoso! Redirigiendo al login...', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    mostrarMensaje(resultado.message, 'danger');
                }
            } catch (error) {
                mostrarMensaje('Error inesperado', 'danger');
            } finally {
                btnRegistro.innerHTML = originalText;
                btnRegistro.disabled = false;
            }
        });

        function mostrarMensaje(mensaje, tipo) {
            const alertDiv = document.getElementById('mensaje');
            alertDiv.className = `alert alert-${tipo}`;
            alertDiv.innerHTML = `<i class="fas fa-${tipo === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i> ${mensaje}`;
            alertDiv.classList.remove('d-none');

            setTimeout(() => {
                alertDiv.classList.add('d-none');
            }, 5000);
        }

        // Validación en tiempo real
        document.getElementById('email').addEventListener('input', function () {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (email && !emailRegex.test(email)) {
                this.classList.add('is-invalid');
                this.classList.remove('is-valid');
            } else if (email) {
                this.classList.add('is-valid');
                this.classList.remove('is-invalid');
            } else {
                this.classList.remove('is-valid', 'is-invalid');
            }
        });

        document.getElementById('contraseña').addEventListener('input', function () {
            const contraseña = this.value;

            if (contraseña.length < 6 && contraseña.length > 0) {
                this.classList.add('is-invalid');
                this.classList.remove('is-valid');
            } else if (contraseña.length >= 6) {
                this.classList.add('is-valid');
                this.classList.remove('is-invalid');
            } else {
                this.classList.remove('is-valid', 'is-invalid');
            }
        });
    </script>
</body>
</html>
